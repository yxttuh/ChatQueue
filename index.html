<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChatQueue</title>
    <style>
        :root {
            --bg-darkest: #0e0e10;  
            --bg-medium: #18181b;   
            --bg-light: #1f1f23;    
            --bg-hover: #26262c;    
            --accent: #9146ff;      
            --text-main: #efeff1;
            --text-muted: #adadb8;
            --success: #00f593;
            --danger: #eb0400;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            margin: 0; 
            background: var(--bg-darkest); 
            color: var(--text-main); 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden; 
        }
        
        #sidebar { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            background: var(--bg-medium); 
            width: 100%; 
            height: 100vh; /* Fixed height to window */
        }
        
        .channel-selector { 
            padding: 15px; 
            border-bottom: 1px solid #26262c; 
            flex-shrink: 0; /* Prevents this section from squishing */
        }

        .input-group { display: flex; flex-direction: column; gap: 8px; }
        
        input[type="text"] { padding: 10px 12px; border-radius: 4px; border: 2px solid transparent; background: var(--bg-light); color: white; outline: none; font-size: 14px; }
        input[type="text"]:focus { border-color: var(--accent); }

        .btn-row { display: flex; gap: 8px; }
        #join-btn, #toggle-queue-btn { flex: 1; padding: 10px; border: none; cursor: pointer; border-radius: 4px; font-weight: 700; text-transform: uppercase; font-size: 12px; }
        
        #join-btn { background: var(--accent); color: white; }
        #join-btn.connected { background-color: var(--success); color: #000; }

        #toggle-queue-btn.open { background: var(--success); color: #000; }
        #toggle-queue-btn.closed { background: var(--danger); color: white; }

        #queue-list { 
            flex: 1; 
            overflow-y: auto; 
            padding: 10px; 
            list-style: none; 
            margin: 0; 
            background: var(--bg-darkest);
        }

        #queue-list::-webkit-scrollbar {
            width: 8px;
        }
        #queue-list::-webkit-scrollbar-track {
            background: var(--bg-darkest);
        }
        #queue-list::-webkit-scrollbar-thumb {
            background: var(--bg-hover);
            border-radius: 10px;
        }
        #queue-list::-webkit-scrollbar-thumb:hover {
            background: var(--accent);
        }

        .queue-item { display: flex; align-items: center; padding: 10px; margin-bottom: 5px; border-radius: 6px; background: var(--bg-light); border-left: 4px solid transparent; transition: background 0.1s; }
        .queue-item:hover { background: var(--bg-hover); }

        .queue-item.clicked { 
            background: rgba(0, 245, 147, 0.05); 
            border-left: 4px solid var(--success);
            opacity: 0.7;
        }
        
        .queue-info { flex: 1; min-width: 0; cursor: pointer; }
        .queue-info strong { color: var(--accent); font-size: 14px; display: block; margin-bottom: 2px; }
        .queue-link { color: var(--text-muted); font-size: 12px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        .remove-btn, .ban-btn { 
            background: transparent; 
            border: none; 
            color: var(--text-muted); 
            cursor: pointer; 
            padding: 5px 8px; 
            transition: color 0.2s, text-shadow 0.2s; 
            font-weight: 600;
        }

        .remove-btn { font-size: 18px; }
        .ban-btn { font-size: 11px; text-transform: uppercase; letter-spacing: 0.5px; }

        .remove-btn:hover, .ban-btn:hover { 
            color: white; 
            text-shadow: 0 0 8px rgba(255,255,255,0.5);
        }
        
        .controls { 
            padding: 15px; 
            background: var(--bg-medium); 
            border-top: 1px solid #26262c; 
            flex-shrink: 0; /* Prevents controls from moving */
        }

        #next-btn { width: 100%; padding: 12px; cursor: pointer; background: var(--accent); border: none; color: white; font-weight: 700; border-radius: 4px; font-size: 14px; }
        
        .manage-bans-btn {
            width: 100%;
            margin-top: 10px;
            background: var(--bg-light);
            color: var(--text-muted);
            border: 1px solid #26262c;
            padding: 8px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 12px;
        }

        .badge { font-size: 9px; padding: 2px 5px; border-radius: 3px; margin-left: 6px; color: #fff; font-weight: 800; vertical-align: middle; }
        .role-STREAMER { background: var(--danger); }
        .role-MOD { background: var(--success); color: #000; }

        #ban-modal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.85); }
        .modal-content { background: var(--bg-medium); margin: 15% auto; padding: 20px; width: 80%; max-width: 280px; border-radius: 8px; border: 1px solid var(--accent); }
        .ban-list-item { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid #26262c; }
        .unban-btn { background: var(--danger); color: white; border: none; border-radius: 4px; padding: 4px 10px; cursor: pointer; font-size: 12px; }
    </style>
</head>
<body>
    <div id="sidebar">
        <div class="channel-selector">
            <div class="input-group">
                <input type="text" id="channel-input" placeholder="Twitch Channel Name..." />
                <div class="btn-row">
                    <button id="join-btn">Connect</button>
                    <button id="toggle-queue-btn" class="open">Queue: Open</button>
                </div>
            </div>
        </div>

        <ul id="queue-list"></ul>

        <div class="controls">
            <button id="next-btn">OPEN NEXT LINK</button>
            <button class="manage-bans-btn" onclick="toggleBanModal(true)">Manage Banned Users</button>
        </div>
    </div>

    <div id="ban-modal">
        <div class="modal-content">
            <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                <h3 style="margin:0;">Bans</h3>
                <button onclick="toggleBanModal(false)" style="background:none; border:none; color:white; cursor:pointer; font-size:22px;">&times;</button>
            </div>
            <div id="banned-users-list" style="max-height: 300px; overflow-y: auto;"></div>
        </div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');

        const channelInput = document.getElementById('channel-input');
        const joinBtn = document.getElementById('join-btn');
        const toggleQueueBtn = document.getElementById('toggle-queue-btn');
        const queueList = document.getElementById('queue-list');
        
        let isConnected = false;
        let currentQueue = [];

        ipcRenderer.send('request-initial-data');

        function joinChannel() {
            const channel = channelInput.value.trim();
            if(channel && !isConnected) {
                ipcRenderer.send('join-channel', channel);
                joinBtn.innerText = "Connecting...";
            }
        }

        joinBtn.onclick = joinChannel;
        toggleQueueBtn.onclick = () => ipcRenderer.send('toggle-queue');
        
        channelInput.addEventListener("keypress", (e) => { if (e.key === "Enter") joinChannel(); });
        document.getElementById('next-btn').onclick = () => ipcRenderer.send('next-link');

        ipcRenderer.on('status-update', (event, channel) => {
            isConnected = true;
            joinBtn.classList.add('connected');
            joinBtn.innerText = 'Connected';
        });

        ipcRenderer.on('queue-status-sync', (event, isOpen) => {
            if (isOpen) {
                toggleQueueBtn.innerText = "Queue: Open";
                toggleQueueBtn.className = "open";
            } else {
                toggleQueueBtn.innerText = "Queue: Closed";
                toggleQueueBtn.className = "closed";
            }
        });

        function renderFullQueue() {
            queueList.innerHTML = '';
            currentQueue.forEach(item => {
                const li = document.createElement('li');
                li.className = `queue-item ${item.clicked ? 'clicked' : ''}`;
                const badgeHTML = item.role ? `<span class="badge role-${item.role}">${item.role}</span>` : "";
                li.innerHTML = `
                    <div class="queue-info" onclick="loadSpecificLink('${item.id}')">
                        <strong>${item.user}${badgeHTML}</strong>
                        <div class="queue-link">${item.url}</div>
                    </div>
                    <button class="ban-btn" onclick="banUser('${item.user}')">Ban</button>
                    <button class="remove-btn" onclick="removeItem('${item.id}')">&times;</button>
                `;
                queueList.appendChild(li);
            });
        }

        function toggleBanModal(show) {
            document.getElementById('ban-modal').style.display = show ? 'block' : 'none';
        }

        window.banUser = (username) => {
            if (confirm(`Ban ${username}?`)) ipcRenderer.send('ban-user', username);
        };

        window.unbanUser = (username) => ipcRenderer.send('unban-user', username);

        ipcRenderer.on('update-ban-list', (event, banList) => {
            const listDiv = document.getElementById('banned-users-list');
            listDiv.innerHTML = banList.length ? '' : '<p style="color:var(--text-muted); font-size:12px;">No bans.</p>';
            banList.forEach(user => {
                const div = document.createElement('div');
                div.className = 'ban-list-item';
                div.innerHTML = `<span>${user}</span><button class="unban-btn" onclick="unbanUser('${user}')">Unban</button>`;
                listDiv.appendChild(div);
            });
        });

        ipcRenderer.on('update-queue', (event, queue) => {
            currentQueue = queue;
            renderFullQueue();
        });

        window.removeItem = (id) => ipcRenderer.send('remove-link', id);
        window.loadSpecificLink = (id) => ipcRenderer.send('load-link-by-id', id);
    </script>
</body>
</html>
